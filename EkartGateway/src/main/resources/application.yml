spring:
 cloud:
  gateway:
   discovery:
    locator:
     enabled: true
   routes:
    
       
    - id: CustomerCartMS 
      uri: lb://CustomerCartMS
      predicates:
       - Path=/Ekart/customercart-api/**
       
    - id: CustomerMS 
      uri: lb://CustomerMS
      predicates:
       - Path=/Ekart/**
       
    - id: ProductMS 
      uri: lb://ProductMS
      predicates:
       - Path=/Ekart/product/**    
       
    - id: PaymentMS 
      uri: lb://PaymentMS
      predicates:
       - Path=/Ekart/payment-api/**
         
    